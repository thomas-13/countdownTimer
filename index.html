<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=329&q=80"
          alt="smartphone"
        />
      </div>
      <div class="details">
        <h2>OLD IPHONE GIVEAWAY</h2>
        <h4></h4>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          Reprehenderit molestiae cum libero atque ut voluptate qui consectetur
          aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam
          eligendi, quisquam totam blanditiis.
        </p>
        <div class="countdown">
          <div class="box">
            <div class="numbers" id="days"></div>
            DAYS
          </div>
          <div class="box">
            <div class="numbers" id="hours"></div>
            HOURS
          </div>
          <div class="box">
            <div class="numbers" id="minutes"></div>
            MINS
          </div>
          <div class="box">
            <div class="numbers" id="seconds"></div>
            SECS
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
